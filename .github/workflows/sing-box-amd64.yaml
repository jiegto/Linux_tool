name: Build sing-box-amd64

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            goos: linux
          - goarch: arm64
            goos: linux
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: install go
      uses: actions/setup-go@v3
      with: 
        go-version: '1.20'
        check-latest: true
    
    - name: install sing-box
      run: |
        go install -v -tags with_wireguard -tags with_reality_server github.com/sagernet/sing-box/cmd/sing-box@latest
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}

    - name: Packaging...
      run: |
        cd /home/runner/go/bin
        tar czf sing-box-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz sing-box
      
    - name: upload
      uses: actions/upload-artifact@master
      with:
        name: sing-box-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
        path: /home/runner/go/bin
